<!DOCTYPE html>
<html>
<head>
   <title>Signup Form</title>
   <style>
      body {
         background-color: beige;
      }

      .container {
         max-width: 500px;
         margin: 0 auto;
         padding: 20px;
         background-color: white;
         border-radius: 30px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
         text-align: center;
         color: green;
      }

      form {
         display: flex;
         flex-direction: column;
      }

      label {
         margin-top: 10px;
         margin-bottom: 1px;
         color: green;
         font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      input[type="date"] {
         padding: 10px;
         border-radius: 10px;
         border: none;
         background-color: #f5f5f5;
         box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
         margin-bottom: 5px;
         color: #555;
         font-size: 16px;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus,
      input[type="password"]:focus,
      input[type="date"]:focus {
         outline: none;
         box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      }

      input[type="submit"] {
         padding: 10px;
         border-radius: 10px;
         border: none;
         background-color: green;
         color: white;
         font-size: 16px;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         cursor: pointer;
      }

      input[type="submit"]:hover {
         background-color: #006600;
      }

      .error-message {
         color: red;
         font-size: 14px;
         margin-top: 1px;
      }

.see-list-button {
   display: inline-block;
   padding: 10px;
   border-radius: 10px;
   border: none;
   background-color: green;
   color: white;
   font-size: 16px;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   text-decoration: none;
   cursor: pointer;
   margin-top: 10px;
   text-align: center;
}

.see-list-button:hover {
   background-color: #006600;
}
   </style>
</head>
<body>
   <div class="container">
      <h1>Signup Form</h1>
      <form name="myForm" onsubmit="return validateForm()" action="process_form.php" method="post">
         <label for="fullname">Full Name:</label>
         <input type="text" id="fullname" name="full_name" placeholder="Enter your full name">
         <div class="error-message" id="fullname-error"></div>

         <label for="mobile_number">Mobile Number:</label>
         <input type="tel" id="mobile_number" name="mobile_number" placeholder="Enter your mobile number">
         <div class="error-message" id="mobile_number-error"></div>

         <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="Enter your email">
         <div class="error-message" id="email-error"></div>

         <label for="address">Address:</label>
         <input type="text" id="address" name="address" placeholder="Enter your address">
         <div class="error-message" id="address-error"></div>

         <label for="date_of_birth">Date of Birth:</label>
         <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Enter your date of birth">
         <div class="error-message" id="date_of_birth-error"></div>

         <input type="submit" value="Create Account" name="submit">
         <a href="show.php" class="see-list-button">See List</a>
      </form>
   </div>
</body>
</html>
